<!doctype html>
<html>
<head>
  <base href="/">
  <title>Zero App</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Angular Zere Fee Booking System by @vhagar">
  <meta property="og:description" content="Angular NgRx Material  with all the best practices">
  <meta property="og:image" content="/zeroapp/intro.3e2d7713f2cb475efa85.jpg">
  <meta property="og:url" content="https://zerofee-182e3.firebaseapp.com">
  <meta name="google" content="notranslate"/>
  <meta http-equiv="Cache-Control" content="max-age=300" />
  <meta property="og:description" content="Book accommodation among the more than 2000 offers of Casas Particulares in Cuba. The best way to know Cuba is living it.">
  <meta name="Keywords" content="Private house in Cuba, rent accommodation in Cuba, rent apartment in Cuba, rent house in Cuba, stay in Cuba,  Rent guest house in Cuba">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/logo.png">
  <style type="text/css">
    body, html {
      height: 100%;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
  <zerofee-app-root>
    <div class="app-loading">
      <div class="logo">
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
    </div>
  </zerofee-app-root>
</body>
</html>
