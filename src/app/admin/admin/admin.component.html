<mat-sidenav-container>

  <mat-sidenav #sidenav [opened]="true">
    <div class="branding"><img [src]="logo" />
      <span data-testid="title">{{ 'zerofee-app.title.admin' | translate}}</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" [routerLink]="[item.link]"
         routerLinkActive="active">
        {{item.label | translate}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">
   <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
   </div>



  </div>

</mat-sidenav-container>
