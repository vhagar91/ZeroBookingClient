<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Edit Profile</h4>
            <p class="card-category">Complete your profile</p>
          </div>
          <div class="card-body">

            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field >
                    <input matInput placeholder="Username" formControlName="username" >
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field >
                    <input matInput placeholder="Email address" type="email" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field >
                    <input matInput placeholder="Fist Name" type="text" formControlName="first_name">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field >
                    <input matInput placeholder="Last Name" type="text" formControlName="last_name">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field >
                    <input matInput placeholder="Adress" type="text" formControlName="address">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field >
                    <input matInput placeholder="City" type="text" formControlName="city">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field >
                    <input matInput placeholder="Country" type="text"formControlName="country" >
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field  class="dummy">
                    <mat-select placeholder="Gender" formControlName="gender">
                      <mat-option value="M">Male</mat-option>
                      <mat-option value="F">Female</mat-option>
                      <mat-option value="U">Unknown</mat-option>
                    </mat-select>

                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>About Me</label>
                  <mat-form-field >
                    <textarea matInput  formControlName="about_me"></textarea>
                  </mat-form-field>

                </div>
              </div>
              <button mat-raised-button type="submit"  class="btn btn-primary float-right">Update Profile</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile" *ngIf="profile">
          <div class="card-avatar">
            <a>
              <img class="img" [src]="profile.picture.thumbnail" src="../../../../assets/logo.png"/>
              <input
                style="display: none"
                type="file" accept="image/*" (change)="onFileChanged($event)"
                #fileInput>
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">{{profile.country}}</h6>
            <h4 class="card-title">{{profile.first_name}} {{profile.last_name}}</h4>
            <p class="card-description">
              {{profile.about_me}}
             </p>
            <button class="btn btn-primary btn-round" (click)="fileInput.click()" >Change Profile Picture</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
