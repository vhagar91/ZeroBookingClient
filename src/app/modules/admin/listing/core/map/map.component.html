<div fxLayout="column" fxLayout.xs="column"  style="padding: 10px; margin: 20px">

  <div class="mat-headline" style="margin: 20px; border-bottom: 1px solid #dddddd;">
    Address
  </div>

  <div fxLayout="row" fxLayout.xs="column">
    <form *ngIf="addressData" [formGroup]="addressData" (ngSubmit)="onSubmitAddress()" class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxFlex="100" >
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">

        <mat-form-field fxFlex="" color="warn" appearance="outline" >
          <mat-label>Full Address</mat-label>
          <input matInput placeholder="Placeholder" formControlName="full" >
          <mat-icon matSuffix>
            place</mat-icon>
        </mat-form-field>


      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">

        <mat-form-field fxFlex="" class="ml-10" color="warn" appearance="outline" >
          <mat-label>Country</mat-label>
          <input  matInput placeholder="Placeholder" formControlName="country">
          <mat-icon matSuffix>
            place</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="" class="ml-10" color="warn" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="Placeholder" formControlName="city" >
          <mat-icon matSuffix>
            place</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="" color="warn" appearance="outline">
          <mat-label>Street</mat-label>
          <input  matInput placeholder="Placeholder" formControlName="street">
          <mat-icon matSuffix>
            place</mat-icon>
        </mat-form-field>

      </div>
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">

        <mat-form-field fxFlex="" class="ml-10" color="warn" appearance="outline" >
          <mat-label>Latitud</mat-label>
          <input  matInput placeholder="Placeholder" formControlName="lat" >
          <mat-icon matSuffix>my_location</mat-icon>
        </mat-form-field>

        <mat-form-field fxFlex="" color="warn" appearance="outline">
          <mat-label>Longitud</mat-label>
          <input  matInput placeholder="Placeholder" formControlName="lng" >
          <mat-icon matSuffix>my_location</mat-icon>
        </mat-form-field>


      </div>


      <button mat-raised-button type="submit"  color="warn"  class="btn btn-primary float-right">Update</button>



    </form>
  </div>
</div>
