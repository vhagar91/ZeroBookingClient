<div class="container">
  <h3  mat-dialog-title>Add Pictures</h3>
  <div class="box-container" fxLayout="column">
      <div class="horizontal-container" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="stretch" fxFlex="auto">
      <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
        <div class="box-title">Dropzone</div>

        <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="auto">
          <dropzone  class="dropzone-container" [config]="config" [disabled]="disabled" fxLayout="row" fxLayoutAlign="start strech" fxFlex="auto" [message]="'Click or drag images here to upload'" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>

             </div>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="float-right">
    <button mat-button (click)="onNoClick()">Done</button>
  </div>
</div>
