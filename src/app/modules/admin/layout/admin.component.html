<mat-sidenav-container class="containers" >
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <img [src]="logo" width="36px">
      <h1 class="logo">
        Zero.<span style="font-size: 12px;">com</span>
      </h1>
    </mat-toolbar>
    <cdk-sidemenu></cdk-sidemenu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container fullscreen>
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
          <img [src]="logo" width="36px">
        </mat-toolbar>
        <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden;">

        <cdk-toolbar [currentUser]="user" [sidenav]="sidenav" [drawer]="drawer" [matDrawerShow]="matDrawerShow" style="z-index: 500"></cdk-toolbar>


        <perfect-scrollbar  style="height: calc(100% - 33px);" >
          <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
            <router-outlet #o="outlet"></router-outlet>
          </div>
        </perfect-scrollbar>


      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>


</mat-sidenav-container>
