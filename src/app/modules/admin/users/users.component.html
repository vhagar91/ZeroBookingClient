

<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align" >{{'zerofee-app.title.users'| translate}}</h1>
      <span class="spacer"></span>
      <div class="col-md-1 card- table-menu">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="addNew()">
            <mat-icon>account_box</mat-icon>
            <span>{{'zerofee-app.new.user'| translate}}</span>
          </button>
          <button mat-menu-item (click)="openFilters()">
            <mat-icon>filter_list</mat-icon>
            <span>{{'zerofee-app.filter'|translate}}</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="table-container">
      <table  >
        <thead>
        <tr>
          <th  scope="col" *ngFor="let th of helpers?.header">{{th.name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of displayUsers let i=index" >
          <td [attr.data-label]="th.name" *ngFor="let th of helpers?.header" >

								<span *ngIf="th.key!='groups'">

									{{row[th.key]}}


								</span>
            <span *ngIf="th.key=='groups'" >
             <div *ngFor="let group of row.groups">{{group.name}}</div>
            </span>

          </td>
        </tr>
        <tr *ngIf="rows?.length==0 && status==false">
          <td [colSpan]="header.length" style="text-align: center;">
            No records found
          </td>
        </tr>
        </tbody>
        <thead *matHeaderRowDef="displayedColumns"></thead>
        <tr *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30]"  showFirstLastButtons (page)="pageEvent = $event" ></mat-paginator>


    </div>
  </div>
</div>
