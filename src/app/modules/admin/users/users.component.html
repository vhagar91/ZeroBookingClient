<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="row card-header card-header-primary">
            <h4 class="col card-title ">{{'zerofee-app.title.users'| translate}}</h4>

            <div class="col-md-1 card- table-menu">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="addNew()">
                <mat-icon>account_box</mat-icon>
                <span>Add User</span>
              </button>
            </mat-menu>
            </div>
          </div>
          <div class="card-body">
            <div class="example-loading-shade"
                 *ngIf="isLoadingResults">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>

            </div>
            <div class="table-responsive">

              <table mat-table [dataSource]="displayUsers" class="example-table table"
                     matSort matSortActive="created" matSortDisableClear matSortDirection="asc">
                <!-- User Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef>User</th>
                  <td mat-cell *matCellDef="let row">{{row.username}}</td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>Email</th>
                  <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>

                <!-- first_name Column -->
                <ng-container matColumnDef="first_name">
                  <th mat-header-cell *matHeaderCellDef>Name</th>
                  <td mat-cell *matCellDef="let row">{{row.first_name}}</td>
                </ng-container>
                <!-- last_name Column -->
                <ng-container matColumnDef="last_name">
                  <th mat-header-cell *matHeaderCellDef>LastName</th>
                  <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
                </ng-container>
                <!-- is_staff Column -->
                <ng-container matColumnDef="is_staff">
                  <th mat-header-cell *matHeaderCellDef>Staf Member</th>
                  <td mat-cell *matCellDef="let row">{{row.is_staff}}</td>
                </ng-container>
                <!-- groups Column -->
                <ng-container matColumnDef="groups">
                  <th mat-header-cell *matHeaderCellDef>Groups</th>
                  <td mat-cell *matCellDef="let row"><span *ngFor="let group of row.groups">{{group.name}}</span></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[1, 2, 20]"  showFirstLastButtons (page)="pageEvent = $event" ></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
