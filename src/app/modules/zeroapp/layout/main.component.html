<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img [src]="logo" />
      <span data-testid="title" [routerLink]="['home/about']">{{ 'zerofee-app.title.short' | translate}}</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
         routerLinkActive="active">
        {{item.label | translate}}
      </a>
      <a mat-list-item href="https://github.com/" target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">


    <div class="toolbar" [style.position]="isHeaderSticky ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="isHeaderSticky">

      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <fa-icon icon="bars"></fa-icon>

        </button>

        <span routerLink="" class="branding spacer center d-inline d-sm-none">
          <img [src]="logo" /></span>
        <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" /> {{
          'zerofee-app.title.short' | translate }}</span>
        <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> {{ 'zerofee-app.title' | translate
          }}</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
                  routerLinkActive="active">
            {{item.label | translate}}
          </button>
        </span>

        <button mat-button mat-stroked-button color="accent" *ngIf="!isAuthenticated" (click)="onLoginClick()">
          {{ 100  | Exchange:'USD':settings?.currency:settings?.rates}}
        </button>

        <button *ngIf="isAuthenticated"
                mat-icon-button
                [matMenuTriggerFor]="toolbarUserMenu">
          <fa-icon icon="user-circle"></fa-icon>
        </button>
        <mat-menu #toolbarUserMenu="matMenu">
          <button mat-menu-item (click)="onLogoutClick()">
            <mat-icon><fa-icon icon="power-off"></fa-icon></mat-icon>
            <span>{{ 'zerofee-app.menu.logout' | translate }}</span>
          </button>
        </mat-menu>


        <a [matTooltip]="'zerofee-app.header.github' | translate"
           matTooltipPosition="before"
           mat-icon-button
           class="link d-none d-sm-inline"
           href="https://github.com/tomastrajan/zeroapp"
           target="_blank">
          <fa-icon [icon]="['fab','github']"></fa-icon>

        </a>
        <span>
          <mat-select style="width: 57px" [ngModel]="settings?.currency" (selectionChange)="onCurrencySelect($event)" >
            <mat-option *ngFor="let c of currencies" [value]="c">
              {{ c }}
            </mat-option>
          </mat-select>
        </span>
        <span>
          <mat-select [ngModel]="settings?.language" (selectionChange)="onLanguageSelect($event)">
            <mat-option *ngFor="let l of languages" [value]="l">
              {{ l.toUpperCase() }}
            </mat-option>
          </mat-select>
        </span>

      </mat-toolbar>

    </div>

    <perfect-scrollbar style="height:100%;">
       <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
        <router-outlet #o="outlet"></router-outlet>
      </div>


      <zerofee-app-footer></zerofee-app-footer>
    </perfect-scrollbar>
  </div>

</mat-sidenav-container>
