<div class="search_wrapper type2 with_search_form_float"
     id="search_wrapper">
  <div class="adv-2-header">Make a Reservation
  </div>
  <div id="container">
  <div id="navi" class="adv-2-wrapper">

  </div>
  <div id='infoi'>
    <form id='searcher' class="mat-dialog-content" >
      <p>
        <zerofee-app-big-input placeholder="Location" [value]="searchLocation" (keyup)="onLocationChange($event.target.value)" ></zerofee-app-big-input>
      </p>
      <p>
        <zerofee-app-big-datepicker placeholder="From"  [value]="fromDate"  (notifyValue)="onDateChange($event)"></zerofee-app-big-datepicker>
      </p>
      <p>
        <zerofee-app-big-datepicker  placeholder="To" [value]="toDate" (notifyValue)=onDateToChange($event) ></zerofee-app-big-datepicker>
      </p>
      <p>
        <zerofee-app-big-input  placeholder="Guests" [value]="guests" (keyup)="onGuestsChange($event.target.value)"></zerofee-app-big-input>
      </p>
      <button mat-raised-button type="submit"  color="warn"  class="btn btn-primary full">SEARCH</button>
    </form>
  </div>
  </div>
</div>
